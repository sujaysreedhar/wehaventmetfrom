<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I have been waiting from</title>
    <style>
        body {
            background-color: black;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .counter-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .counter-card {
            border: 2px solid white;
            border-radius: 10px;
            padding: 20px;
            margin: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <h1>I have been waiting from</h1>
    <div class="counter-container">
        <div class="counter-card">
            <h2>Days</h2>
            <div id="days-counter"></div>
        </div>
        <div class="counter-card">
            <h2>Months</h2>
            <div id="months-counter"></div>
        </div>
        <div class="counter-card">
            <h2>Years</h2>
            <div id="years-counter"></div>
        </div>
    </div>

    <script>
        function updateCounter() {
            const startDate = new Date("2021-12-21T00:00:00Z");
            const currentDate = new Date();
            
            const timeDifference = currentDate - startDate;
            const days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
            const months = Math.floor(days / 30.44);
            const years = Math.floor(months / 12);

            document.getElementById("days-counter").innerHTML = days;
            document.getElementById("months-counter").innerHTML = months;
            document.getElementById("years-counter").innerHTML = years;
        }

        updateCounter();
        setInterval(updateCounter, 1000);
    </script>
</body>
</html>
